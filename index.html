<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gutschein anzeigen Button</title>
  <style>
    .coupon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #ff5f00, #ff8c00);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      margin: 20px;
    }

    .coupon-button:hover {
      background: linear-gradient(to right, #ff4500, #ff7000);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .coupon-button .text {
      margin-right: 12px;
    }

    .coupon-button .arrow {
      font-size: 24px;
      font-weight: bold;
    }

    /* The little T5 badge on the right */
    .coupon-button::after {
      content: "T5";
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%) rotate(15deg);
      background: #fff;
      color: #ff5f00;
      font-weight: bold;
      font-size: 14px;
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <a href="#" class="coupon-button">
    <span class="text">Gutschein anzeigen</span>
    <span class="arrow">Â»</span>
  </a>

</body>
</html>
